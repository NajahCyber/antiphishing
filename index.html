<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anti-Phishing URL Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Anti-Phishing URL Checker</h1>
  <form id="urlForm">
    <input type="text" id="urlInput" class="url-input" placeholder="Enter URL">
    <button type="button" id="checkButton" class="check-button">Check URL</button>
  </form>
  <div class="result" id="result"></div>

  <script src="script.js"></script>
</body>
</html>
